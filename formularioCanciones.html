    <div class="contenedorRegistro">
        <h2 class="titulo">Registra Informacion de las Canciones</h2>
        <form action="" method="get">
            <div>
                <label for="tituloCancion">TITULO DE LA CANCION</label>
                <input type="text" name="tituloCancion" id="tituloCancion" placeholder="Titulo de la Cancion">
            </div>
            <div>
                <label for="duracionCancion">DURACION DE LA CANCION</label>
                <input type="text" name="duracionCancion" id="duracionCancion" placeholder="Duracion de Cancion">
            </div>
            <div>
                <label letraCancion">LETRA DE LA CANCION</label>
                <input class="letra" type="text" name="letraCancion" id="letraCancion" placeholder="Ingresa la letra de la Cancio">
            </div>
            
            
            <input class="registrar" type="button" value="Registrar" onClick="testCanciones(this.form)">        
                 
            
        </form>
    </div>

    <script type="text/javascript">

const arreglo = [];

class Melodias {
    constructor ({ tituloCancion, duracionCancion, letraCancion })
    {   this.tituloCancion = tituloCancion;
        this.duracionCancion = duracionCancion;
        this.letraCancion = letraCancion;
        

    }
}
		
        function testCanciones (form) {
            var tituloCancion = form.tituloCancion.value;
            var duracionCancion = form.duracionCancion.value;
            var letraCancion = form.letraCancion.value;
           

            const obj = new Melodias ({
                tituloCancion: tituloCancion,
                duracionCancion: duracionCancion,
                letraCancion: letraCancion,
                
            });

            arreglo.push(obj);

            console.log(arreglo);

            form.reset();

                        "LETRA DE LA CANCION: "  + letraCancion,
                        );*/
        }
    </script>
